services:
  app:
    container_name: cv-app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: "1"
      DATABASE_URL: ${DATABASE_URL:-postgresql://cvats:cvats@db:5432/cv_ats}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    container_name: cv-db
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-cvats}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cvats}
      POSTGRES_DB: ${POSTGRES_DB:-cv_ats}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cvats -d cv_ats"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
